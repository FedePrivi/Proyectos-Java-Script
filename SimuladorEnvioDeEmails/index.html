<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://kit.fontawesome.com/cd647ad91f.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    




    <title>Simulador Envio Emails</title>
</head>
<body>

    <i class="fa-regular fa-paper-plane-top"></i>

   <section class="d-flex justify-content-center align-items-center bg-warning-subtle" style="height:100vh;">

        <form class="bg-dark w-50  text-white p-3 sh formulario" id="formulario">

            <div class="mb-3">
            <label class="form-label">Email </label>
            <input type="email" class="form-control mb-2" placeholder="Direccion de Email" autocomplete="off" name="email" >
            </div>

            <div class="mb-3">
                <label class="form-label">CC </label>
                <input type="email" class="form-control mb-2" placeholder="Direccion de Email" autocomplete="off" name="emailCc" >
            </div>

            <div class="mb-3">
            <labelclass="form-label">Asunto</labelclass=>
            <input type="text" class="form-control mb-2" placeholder="Asunto de el Email" autocomplete="off" name="asunto">
            </div>
            
            <div class="mb-3">
            <labelclass="form-label">Mensaje</labelclass=>
            <textarea type="text" class="form-control mb-2" name="mensaje"></textarea>
            </div>


            <div class="d-flex justify-content-evenly">
                <button type="submit" class="btn btn-primary flex-fill m-3"> 
                        <svg xmlns="http://www.w3.org/2000/svg"       fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="25" height="25">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /> </svg>
                        Send 
                </button>
                <button class="btn btn-danger flex-fill m-3">  <svg xmlns="http://www.w3.org/2000/svg" fill="none"     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="25" height="25"">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>Reset
             </button>
            </div>

            <!-- Loading -->


            <div class="d-flex justify-content-center mt-3">
                <div id="spinner" role="status">
                </div>
              </div>

            <!-- Loading -->
        </form>
       

   </section> 

   <script src="main.js"></script>

</body>
</html>
