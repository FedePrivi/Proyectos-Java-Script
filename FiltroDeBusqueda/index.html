<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Filtro de Busqueda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


</head>
<body>
    
    <div class="container d-flex flex-column bg-dark-subtle" >

         <h1 class="mt-3"> Busqueda autos </h1>

       <form class="d-flex  m-3 flex-wrap justify-content-evenly" id="formulario">

           <div class="m-3">
            <label class="m-1 " for="marca">Marca</label>

               <select class="form-select form-select-lg" aria-label="Default select example" id="marca">
                <option value="">Seleccione</option>
                  <option value="BMW">BMW</option>
                  <option value="Audi">Audi</option>
                  <option value="Mercedes Benz">Mercedes Benz</option>
                  <option value="Chevrolet">Chevrolet</option>
                  <option value="Ford">Ford</option>
                  <option value="Doge">Doge</option>


              </select>
    
           </div>

           <div class="m-3">
            <label class="m-1 "for="year">Year</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="year">
               <option value="">Seleccione</option>
           </select>
 
        </div>

        <div class="m-3">
            <label class="m-1 " for="minimo">Precio Minimo</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="minimo">
               <option value="">Seleccione</option>
               <option value="20000">20,000</option>
               <option value="30000">30,000</option>
               <option value="40000">40,000</option>
               <option value="50000">50,000</option>
               <option value="60000">60,000</option>
               <option value="70000">70,000</option>
               <option value="80000">80,000</option>
               <option value="90000">90,000</option>
           </select>
 
        </div>

        <div class="m-3">
            <label class="m-1 " for="maximo">Precio Maximo</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="maximo">
                <option value="">Seleccione</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
                <option value="50000">50,000</option>
                <option value="60000">60,000</option>
                <option value="70000">70,000</option>
                <option value="80000">80,000</option>
                <option value="90000">90,000</option>
           </select>
 
        </div>

        <div class="m-3">
            <label class="m-1 "for="puertas">Puertas</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="puertas">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
           </select>
 
        </div>

        <div class="m-3">
            <label class="m-1 "for="transmision">Transmisi√≥n</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="transmision">
                <option value="">Seleccione</option>
               <option value="manual">Manual</option>
               <option value="automatico">Automatico</option>
           </select>
 
        </div>

        <div class="m-3">
            <label class="m-1 " for="color">Color</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="color">
                <option value="seleccione">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
           </select>
 
        </div>

    </form> 


    <h2  class="text-center mt-3">Resultados <div id="total"></div> </h2>
    <div class="text-center mt-5" id="resultado">
        


    </div>

    </div>

       
<script src="./db.js"></script>
<script src="./main.js"></script>


</body>
</html>
