<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Cotizador con Prototypes</title>

</head>
<body>

        <section class="container d-flex flex-column bg-white shadow p-0 w-75 position-relative" style="min-height: 550px; top: 100px;">

            <header class="bg-info text-center p-2" style="height: 50px;">              
                <h3 class="text-white">
                    cotiza tu seguro</header>
                </h3>

            <main>
                <form class="d-flex flex-column justify-content-center" id="formulario">

                    <div class="d-flex justify-content-center p-3">
                        <label for="marca" class="fw-bold fs-4 me-3"> Marca: </label>
                        <select class="form-select w-25" id="marca">
                            <option value=""> - Seleccionar - </option>
                            <option value="1"> Americano </option>
                            <option value="2"> Asiatico </option>
                            <option value="3"> Europeo </option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center p-3">
                        <label for="year" class="fw-bold fs-4 me-3"> AÃ±o: </label>
                        <select class="form-select w-25" id="year"></select>
                    </div>

                    <legend  class="m-auto fw-bold text-center mb-3 border-top border-secondary w-75">Tipo Seguro</legend>
                    <div class="d-flex justify-content-evenly">
                        <div>

                            <label for="year" class="fw-bold fs-4"> Basico 
                                <input type="radio" name="tipo" value="basico" checked>    
                            </label>

                        </div>

                        <div>

                            <label for="year" class="fw-bold fs-4"> Completo 
                                <input type="radio" name="tipo" value="completo">    
                            </label>

                        </div>

                        
                    </div>

                    <div id="resultado" class="d-flex flex-column justify-content-center mt-4 m-auto w-50 "></div>

                    <div class="d-flex justify-content-center">

                        <div class="d-flex spinner-grow visually-hidden mt-2" role="status"></div>

                    </div>

                    <button class="mt-4 btn btn-success w-50 m-auto mb-3" type="submit">Cotizar Seguro</button>

                </form>

            </main>

        </section>

        <script src="./main.js"></script>

</body>
</html>
