<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Citas Veterinaria</title>
</head>
<body>
    

    <p class="text-center fs-1 fw-normal text-light mt-3 mb-3"> Administrador de Pacientes VETERINARIA </p>
    <div class="container bg-light ">
        <div class="row row-cols-sm-1  row-cols-md-2">

            <aside class="col-6 col-12" id="columnaFormulario"> 
                <p class="fs-3 text-center mt-2 mb-3">Datos del Paciente</p>    
                <form id="formulario">

                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label "> Nombre Mascota: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" name="nombreMascota"  class="form-control border-dark-subtle">
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label "> Propietario: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <input type="text"  name="propietario" class="form-control border-dark-subtle">
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label "> Telefono: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <input type="number" name="telefono" class="form-control border-dark-subtle">
                        </div>
                    </div>
    
                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" name="fecha" class="form-control border-dark-subtle">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label ">Hora: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" name="hora" class="form-control border-dark-subtle">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <label class="col-sm-4 col-lg-4 col-form-label ">Sintomas: </label>    
                        <div class="col-sm-8 col-lg-8">
                            <textarea name="sintomas" class="col-sm-8 col-md-12 col-lg-12" style="height: 200px;"></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 mt-5 mb-3">Crear Cita</button>
                    </div>

                </form>
                    
                </aside>

                

            
            <aside class="col-6 col-12">
                <p id="tituloLista" class="fs-3 text-center mt-2 mb-3">NO hay citas, comienza creando una</p>    
                
                <div class="overflow-auto" style="width:100%; height:500px;">

                    <ul class="d-flex justify-content-center flex-wrap m-2 " id="containerLista">

                        <!-- <div class="col-lg-5 border border-black list-group m-1 p-2 position-relative">
                            <h2> Nombre </h2>
                            <p> Propietario:</p>
                            <p>Telefono:</p>
                            <p> Sintomas: </p>
                            <p>Hora:</p>
                            <span><p class="d-inline-block">Sintomas:</p></span>
                            <div class="d-flex justify-content-evenly mt-2 mb-2  bottom-0">
                                <button class="btn btn-danger">Eliminar</button>
                                <button class="btn btn-info">Editar</button>
                            </div>
                        </div> -->

                    </ul>

                </div>

                

            </aside>
        </div>

    </div>

<script src="app.js"></script>

</body>
</html>
